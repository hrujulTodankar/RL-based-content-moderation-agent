version: '3.8'

services:
  # Main moderation API
  moderation-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moderation-api
    ports:
      - "8000:8000"
    environment:
      - DB_TYPE=postgres
      - DATABASE_URL=postgresql://moderator:moderator_pass@postgres:5432/moderation_db
      - BHIV_API_URL=http://bhiv-service:9001
      - RL_CORE_API_URL=http://rl-core:9002
      - NLP_API_URL=http://nlp-service:9003
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SERVICE_JWT_TOKEN=${SERVICE_JWT_TOKEN}
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
    depends_on:
      - postgres
      - bhiv-service
      - rl-core
      - nlp-service
    restart: unless-stopped
    networks:
      - moderation-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: moderation-db
    environment:
      - POSTGRES_USER=moderator
      - POSTGRES_PASSWORD=moderator_pass
      - POSTGRES_DB=moderation_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - moderation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moderator"]
      interval: 10s
      timeout: 5s
      retries: 5

  # BHIV Service
  bhiv-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bhiv-service
    command: python mock_bhiv_service.py
    volumes:
      - ./mock_bhiv_service.py:/app/mock_bhiv_service.py
    ports:
      - "9001:9001"
    networks:
      - moderation-network

  # RL Core Service
  rl-core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rl-core
    command: python mock_rl_core_service.py
    volumes:
      - ./mock_rl_core_service.py:/app/mock_rl_core_service.py
    ports:
      - "9002:9002"
    networks:
      - moderation-network

  # NLP Service
  nlp-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nlp-service
    command: python mock_nlp_service.py
    volumes:
      - ./mock_nlp_service.py:/app/mock_nlp_service.py
    ports:
      - "9003:9003"
    networks:
      - moderation-network

volumes:
  postgres-data:

networks:
  moderation-network:
    driver: bridge