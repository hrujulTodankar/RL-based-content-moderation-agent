<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RL Content Moderation Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1><i class="fas fa-shield-alt"></i> RL Content Moderation</h1>
                <div class="header-actions">
                    <a href="/api" class="btn-api-docs">
                        <i class="fas fa-code"></i> API Docs
                    </a>
                </div>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total Moderated</span>
                        <span class="stat-value" id="total-moderated">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Flagged</span>
                        <span class="stat-value flagged" id="flagged-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Avg Confidence</span>
                        <span class="stat-value" id="avg-confidence">0%</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Filters -->
        <div class="filters-section">
            <div class="filter-group">
                <label for="content-type-filter">Content Type:</label>
                <select id="content-type-filter">
                    <option value="all">All Types</option>
                    <option value="text">Text</option>
                    <option value="image">Image</option>
                    <option value="audio">Audio</option>
                    <option value="video">Video</option>
                    <option value="code">Code</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="score-filter">Score Range:</label>
                <input type="range" id="score-min" min="0" max="1" step="0.1" value="0">
                <span id="score-min-value">0.0</span>
                <span>-</span>
                <input type="range" id="score-max" min="0" max="1" step="0.1" value="1">
                <span id="score-max-value">1.0</span>
            </div>

            <div class="filter-group">
                <label for="status-filter">Status:</label>
                <select id="status-filter">
                    <option value="all">All</option>
                    <option value="flagged">Flagged</option>
                    <option value="approved">Approved</option>
                </select>
            </div>

            <button id="refresh-btn" class="btn-primary">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <!-- Content Submission -->
        <div class="submission-section">
            <div class="submission-form">
                <h3><i class="fas fa-plus-circle"></i> Moderate New Content</h3>
                <div class="form-group">
                    <label for="content-input">Content:</label>
                    <textarea id="content-input" placeholder="Enter text content to moderate..." rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="content-type-select">Content Type:</label>
                    <select id="content-type-select">
                        <option value="text">Text</option>
                        <option value="image">Image</option>
                        <option value="audio">Audio</option>
                        <option value="video">Video</option>
                        <option value="code">Code</option>
                    </select>
                </div>
                <button id="moderate-btn" class="btn-primary">
                    <i class="fas fa-gavel"></i> Moderate Content
                </button>
            </div>
        </div>

        <!-- Content Grid -->
        <div class="content-grid" id="content-grid">
            <!-- Content cards will be dynamically added here -->
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Pagination controls will be added here -->
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- Feedback Modal -->
        <div class="modal" id="feedback-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Provide Feedback</h3>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="content-preview" id="feedback-content-preview"></div>
                    <div class="feedback-buttons">
                        <button class="feedback-btn thumbs-up" data-feedback="thumbs_up">
                            <i class="fas fa-thumbs-up"></i> Good Decision
                        </button>
                        <button class="feedback-btn thumbs-down" data-feedback="thumbs_down">
                            <i class="fas fa-thumbs-down"></i> Poor Decision
                        </button>
                    </div>
                    <div class="comment-section">
                        <label for="feedback-comment">Optional Comment:</label>
                        <textarea id="feedback-comment" placeholder="Add your thoughts..." rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
